    </div><script>    const getParentCellId = el => {
        // Traverse up the DOM tree until you reach a pluto-cell
        while (el.nodeName != 'PLUTO-CELL') {
            el = el.parentNode;
            if (!el) return null;
        }
        return el.id;
    }     

    const getElementsByNodename = nodeName => Array.from(
        document.querySelectorAll(
            "pluto-notebook pluto-output " + nodeName
        )
    ).map(el => {
        return {
            "nodeName" : el.nodeName,
            "parentCellId": getParentCellId(el),
            "innerText": el.innerText
        }
    })
    
    const getPlutoCellIds = () => Array.from(
        document.querySelectorAll(
            "pluto-notebook pluto-cell"
        )
    ).map(el => el.id)
    
    const getHeaders = () => {
        const depth = Math.max(1, Math.min(6, 3)) // should be in range 1:6
        const range = Array.from({length: depth}, (x, i) => i+1) // [1, ... depth]
        let headers = [].concat.apply([], range.map(i => getElementsByNodename("h"+i))); // flatten [[h1s...], [h2s...], ...]
        const plutoCellIds = getPlutoCellIds()
        headers.sort((a,b) => plutoCellIds.indexOf(a.parentCellId) - plutoCellIds.indexOf(b.parentCellId)); // sort in the order of appearance
        return headers
    }

    const tocIndentClass = '-indent'
    const render = (el) => `${el.map(h => `<div class="toc-row">
                                    <a class="${h.nodeName}${tocIndentClass}" 
                                        href="#${h.parentCellId}" 
                                        onmouseover="(()=>{document.getElementById('${h.parentCellId}').firstElementChild.classList.add('highlight-pluto-cell-shoulder')})()" 
                                        onmouseout="(()=>{document.getElementById('${h.parentCellId}').firstElementChild.classList.remove('highlight-pluto-cell-shoulder')})()"
                                        onclick="((e)=>{
                                            e.preventDefault();
                                            document.getElementById('${h.parentCellId}').scrollIntoView({
                                                behavior: 'smooth', 
                                                block: 'center'
                                            });
                                        })(event)"
                                        > ${h.innerText}</a>
                                </div>`).join('')}`


    const tocClass = 'toc-aside'

    const tocContentNode = html`<div class="toc-content" id="toc-content"></div>`
    const tocNode = html`<div class=${tocClass} id="toc">
        <div class="markdown">
            <p class="toc-title">Table of Contents</p>
            ${tocContentNode}
        </div>
    </div>`
    const updateCallback = e => {
        tocContentNode.innerHTML = render(getHeaders())                
    }
    updateCallback()

    const observers = {
        current: [],
    }

    const notebook = document.querySelector("pluto-notebook")
    const createCellObservers = () => {
        observers.current.forEach((o) => o.disconnect())
        observers.current = Array.from(notebook.querySelectorAll("pluto-cell")).map(el => {
            const o = new MutationObserver(updateCallback)
            o.observe(el, {attributeFilter: ["class"]})
            return o
        })
    }
    const notebookObserver = new MutationObserver(createCellObservers)
    notebookObserver.observe(notebook, {childList: true})
    
    createCellObservers()

    invalidation.then(() => {
        notebookObserver.disconnect()
        observers.current.forEach((o) => o.disconnect())
    })

</div></div></pluto-output><pluto-runarea><button class="runcell" title="Run"><span></span></button><span class="runtime">10.8&nbsp;μs</span></pluto-runarea><button class="add_cell after" title="Add cell"><span></span></button></pluto-cell><pluto-cell class="code_folded " id="47d7e091-f3f1-482f-9597-9bfd34ec2233"><pluto-shoulder draggable="true" title="Drag to move cell"><button class="foldcode" title="Show/hide code"><span></span></button></pluto-shoulder><pluto-trafficlight></pluto-trafficlight><button class="add_cell before" title="Add cell"><span></span></button><pluto-output class="rich_output " mime="text/html"><assignee></assignee><div><div class="markdown"><p>There is a disconnect between the theoretical CS world and the real world. For example:</p>
<pre><code>Linked lists are actually not the bee's knees</code></pre>
<p>Why? Because hardware matters. Here is a mental model of the memory layout for a modern, multi-core computer:</p>
<p><img src="https://hackernoon.com/hn-images/1*nT3RAGnOAWmKmvOBnizNtw.png" alt=""></p>
<p>The CPU lives at the bottom and directly accesses your computer's memory (like your RAM) through a series of caches, a smaller bit of fast memory for doing things like quick lookups if the CPU knows it will need to use a bit of data again soon. These lookups and accesses are a physical process that takes time though, so the "closer" the cache is to the CPU, the faste this process should be. So, generally, your L1 cache will have the fastest access and L3 will have the slowest.</p>
<p>Speaking of time, here's a <a href="http://ithare.com/infographics-operation-costs-in-cpu-clock-cycles/">famous chart</a> summarizing how long various operations can take, compared to how far light could travel in that time!</p>
<p>Writing code to take advantage of how memory is accessed can then give us some serious performance improvements.</p>

itle="Add cell"><span></span></button><pluto-output class="rich_output " mime="text/html"><assignee></assignee><div><div class="markdown"><p>Oof, that's bad. By like three orders of magnitude. A major reason why goes back to the <a href="http://ithare.com/infographics-operation-costs-in-cpu-clock-cycles/">famous chart</a>. Creating threads is a relatively heavy CPU operation (Allocation+deallocation pair) compared to the handful of floating point operations ("Simple register-register op") we are doing per thread. In other words, mult-threading is completely overkill for this specific problem and is not worth the additional overhead incurred by just setting up the threads in the first place.</p>
<p>The moral of the story is that multi-threading is not a silver bullet. You need to know the nature of the problem to know which tools will work best to solve it. As a rule of thumb, if an op takes a couple hundred nanosecond or less, it's probably overkill to try and multithread it.</p>

<span class="cm-builtin">with_terminal</span>() <span class="cm-keyword">do</span></span></pre></div><div style="position: relative;"><div class="CodeMirror-gutter-wrapper" style="left: -30px;"><div class="CodeMirror-linenumber CodeMirror-gutter-elt" style="left: 0px; width: 21px;">2</div></div><pre class=" CodeMirror-line " role="presentation"><span role="presentation" style="padding-right: 0.1px;"><span class="cm-tab" role="presentation" cm-text="	">    </span><span class="cm-meta">@btime</span> <span class="cm-builtin">sleepmap_static</span>()</span></pre></div><div style="position: relative;"><div class="CodeMirror-gutter-wrapper" style="left: -30px;"><div class="CodeMirror-linenumber CodeMirror-gutter-elt" style="left: 0px; width: 21px;">3</div></div><pre class=" CodeMirror-line " role="presentation"><span role="presentation" style="padding-right: 0.1px;"><span class="cm-tab" role="presentation" cm-text="	">    </span><span class="cm-meta">@btime</span> <span class="cm-builtin">sleep_dynamic</span>()</span></pre></div><div style="position: relative;"><div class="CodeMirror-gutter-wrapper" style="left: -30px;"><div class="CodeMirror-linenumber CodeMirror-gutter-elt" style="left: 0px; width: 21px;">4</div></div><pre class=" CodeMirror-line " role="presentation"><span role="presentation" style="padding-right: 0.1px;"><span class="cm-keyword">end</span></span></pre></div></div></div></div></div></div><div style="position: absolute; height: 40px; width: 1px; border-bottom: 0px solid transparent; top: 69px;"></div><div class="CodeMirror-gutters" style="height: 109px; left: 0px;"><div class="CodeMirror-gutter CodeMirror-linenumbers" style="width: 29px;"></div></div></div></div></pluto-input><pluto-runarea><button class="runcell" title="Run"><span></span></button><span class="runtime">75.2&nbsp;s</span></pluto-runarea><button class="add_cell after" title="Add cell"><span></span></button></pluto-cell><pluto-cell class="code_folded " id="192c1366-559f-11eb-027d-c5e1c8168675"><pluto-shoulder draggable="true" title="Drag to move cell"><button class="foldcode" title="Show/hide code"><span></span></button></pluto-shoulder><pluto-trafficlight></pluto-trafficlight><button class="add_cell before" title="Add cell"><span></span></button><pluto-output class="rich_output " mime="text/html"><assignee></assignee><div><div class="markdown"><p>In this case, the dynamic approch is much faster! Why is this the case? Because the static approach junks our jobs in a linear fashion. For our four threads, thread 1 works on i=1-6, thread 2 on i=7-12, thread 3 on i=13-18, and thread 4 on i=19-24. In this case, not all threads will finish in the same amount of time. It increases by i/10, so thread 4 will actually take <code>sum(i/10 for i in 19:24) =</code> 12.9 seconds, as we can see above!</p>
<p>In contrast, our dynamic scheduler can actively choose which jobs get assigined to which threads, such that no one thread is given all of the slow jobs. Interestingly, the total time to run using this approach is actually faster than any grouping of six timings that we would assign to a thread. This is because parallelism also takes advantage of concurrency so that those groupings of 6 computations don't need to wait one at a time to run on a given thread. Sweet!</p>
<p>So to recap, static scheduling is great when you know the runtime of each job ahead of time, dynamic is great otherwise.</p>
